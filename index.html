<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="controls">
            <div class="tool color">
                <p>Color Picker:</p>
                <input type="color" id="colorPicker" value="#FFFFFF">
            </div>   
            <div class="tool width">
                <p>Line Width:</p>
                <input type="range" id="lineWidth" value="1" min="1" max="200" step="1">
            </div> 
            <!-- <div class="tool type">
                <p>Line Type</p>
                <input type="range" id="lineType" value="1" min="1" max="2" step="1">
            </div> -->
            <div class="tool clear">
                <button id="clear">Clear Canvas</button>
            </div> 
        </div>

        <canvas id="canvas" width="100" height="100"></canvas>

    <script type="text/javascript" src="index.js"></script>

    </body>
</html>
